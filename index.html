<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js
    " defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <section id="menu">
        <h1>Etch a Sketch!</h1>
        <h2>Pick a Color or Enter your Grid Size!</h2>
        <div id="toolswrapper">
            <div class="colorwrapper">
                <input type="color" name="color-picker" id="input-color" value="#FFFFFF">
            </div>
            <div id="rangecontainer">
                <div id="grid-result"></div>
                <input type="range" name="" id="input-grid" min="8" max="64" step="8" value="16">
            </div>
        </div>
    </section>
    <div class="containerwrapper"><section id="divcontainer">
    </section></div>
</body>
</html>
